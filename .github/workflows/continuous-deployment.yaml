# Note: see https://github.com/overhangio/tutor/releases for a well-developed release schedule
# We could use a CHANGELOG generator to forward information about changes...
name: Naukluft App release generation
on:
  push:
    tags:
      - 'v*.*.*'
    branches: [main]
jobs:
  deployment:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        submodules: 'recursive'

      - name: Log in to the GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: backend_meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/davenquinn/naukluft-app/server
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
            type=raw,value={{branch}}-{{date 'YYYYMMDD'}}
      - name: Build and push backend
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ steps.backend_meta.outputs.tags }}
          labels: ${{ steps.backend_meta.outputs.labels }}
          cache-from: type=registry,ref=ghcr.io/davenquinn/naukluft-app/server:latest
          cache-to: type=inline
